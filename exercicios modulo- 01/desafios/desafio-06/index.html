<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe 
    o mouse sobre os termos para descobrir qual tag deverá utilizar 
    em cada caso.</p>

    <li><abbr title="<p>">Parágrafo</abbr></li>
    <li><abbr title="<h1> até <h6>">Títulos</abbr></li>
    <li><abbr title="<img>">Imagens</abbr></li>
    <li><abbr title="<abbr>">Abreviações</abbr></li>
    <li><abbr title="<font>">Códigos-fonte</abbr></li>
    <li><abbr title="<ol> e <li>">Listas numeradas</abbr></li>
    <li><abbr title="<ul> e <li>">Listas com demarcadores</abbr></li> 
    
</body>
</html>
